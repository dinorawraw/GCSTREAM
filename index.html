<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSTREAM</title>
</head>
<body>
    <button onclick="openLivePreview('<div style=\'background: rgba(0, 255, 0, 0.5); padding: 20px; color: white;\'>Conteúdo com transparência</div>')">
        Abrir Live Preview
    </button>

    <script>
        function openLivePreview(content) {
            const encodedContent = encodeURIComponent(content);
            const previewUrl = `live-preview.html?content=${encodedContent}`;
            window.open(previewUrl, '_blank');
        }
    </script>
</body>
</html>
